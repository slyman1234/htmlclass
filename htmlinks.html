    <!--  Link colors 
    
        an hyml link displays differeent colors base on
         if it has been visted or not 

         Active Link color

         Visited link color 

         unvisited Link Color 

         hover link color
    -->
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
