<!DOCTYPE html>

<html>
  <head>
    <title>Html List</title>
  </head>
  <body>
       <!-- ordered List-->
    <ol>
      <li>Tunde</li>
      <li>Romoke</li>
      <li>Jalingo</li>
      <li>Badmus</li>

      <li>Shegunle</li>
    </ol>

    <br/>

    <!-- Unordered List-->
    <ul style="list-style-type:georgian;">
        <li>Tunde</li>
        <li>Romoke</li>
        <li>Jalingo</li>
        <li>Badmus</li>
  
        <li>Shegunle</li>
      </ul>


      <!-- Description List-->

      <dl>
        <dt>
            Male
        </dt>
        <dd>Men are meant to be big and strong</dd>
        <dt>Women</dt>
        <dd>Women are fragile and soft</dd>
      </dl>
  </body>
</html>
